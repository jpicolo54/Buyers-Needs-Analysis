<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picolo-Ramos Buyer Needs Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f7f7f7;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5em;
    }
    .question {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Playfair Display', serif;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .checkbox-group label, .radio-group label {
      font-weight: normal;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 1em 2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      font-size: 1em;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/joelpicolo54@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">

    <h2>Buyer Lifestyle & Preferences</h2>
    <div class="question"><label>Who will be living in the home?</label><textarea name="Household Residents"></textarea></div>
    <div class="question"><label>Will anyone be spending the occasional overnight stay?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Overnight Stay" value="Yes" /> Yes</label>
        <label><input type="checkbox" name="Overnight Stay" value="No" /> No</label>
      </div>
    </div>
    <div class="question"><label>Do you like to entertain?</label><textarea name="Entertain Preference"></textarea></div>
    <div class="question"><label>Do you work from home?</label><textarea name="Work From Home"></textarea></div>
    <div class="question"><label>Do you have pets? (Include weight and breed)</label><textarea name="Pets"></textarea></div>
    <div class="question"><label>Do you have any special needs (large equipment, fine art, or large furniture)?</label><textarea name="Special Needs"></textarea></div>
    <div class="question"><label>Tell me about your ideal locations (Zipcodes):</label><textarea name="Ideal Locations"></textarea></div>
    <div class="question"><label>What is your max commute time?</label><textarea name="Max Commute Time"></textarea></div>
    <div class="question"><label>What is your work address?</label><textarea name="Work Address"></textarea></div>
    <div class="question"><label>What is also important about your ideal location?</label><textarea name="Other Location Needs"></textarea></div>

    <h2>Home Preferences</h2>
    <div class="question"><label>Do you have a preference of when the house is built?</label><textarea name="House Age"></textarea></div>
    <div class="question"><label>Do you want a house in move-in condition?</label><textarea name="Move-in Condition"></textarea></div>
    <div class="question"><label>Are you willing to do some work?</label>
      <select name="Renovation Level">
        <option value="Change flooring, paint walls, change light fixtures">Change flooring, paint walls, change light fixtures</option>
        <option value="Take out walls and remodel bathrooms and kitchen">Take out walls and remodel bathrooms and kitchen</option>
      </select>
    </div>
    <div class="question"><label>Do you want a 1 story or 2 story house?</label><textarea name="Stories"></textarea></div>
    <div class="question"><label>If it's 2 story, does the primary bedroom need to be on the bottom floor?</label><textarea name="Primary Bedroom Location"></textarea></div>
    <div class="question"><label>Do you love a particular siding?</label><textarea name="Siding"></textarea></div>
    <div class="question"><label>Do you need a porch or a deck?</label><textarea name="Porch or Deck"></textarea></div>
    <div class="question"><label>What are your needs in terms of parking?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Parking" value="1 to 2" /> 1 to 2</label>
        <label><input type="checkbox" name="Parking" value="3+" /> 3+</label>
        <label><input type="checkbox" name="Parking" value="Garage" /> Garage</label>
        <label><input type="checkbox" name="Parking" value="Carport" /> Carport</label>
      </div>
    </div>
    <div class="question"><label>Do you need a pool?</label>
      <div class="radio-group">
        <label><input type="radio" name="Pool" value="Yes" /> Yes</label>
        <label><input type="radio" name="Pool" value="No" /> No</label>
      </div>
    </div>
    <div class="question"><label>What kind of floor plan do you want?</label>
      <select name="Floor Plan">
        <option value="Open">Open</option>
        <option value="Semi-Open">Semi-Open</option>
        <option value="Closed">Closed</option>
        <option value="Split-level">Split-level</option>
      </select>
    </div>

    <div style="margin-top: 2em; text-align: center;">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
