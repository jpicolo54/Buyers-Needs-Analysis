
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picolo-Ramos Buyer Needs Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f7f7f7;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 2em;
    }
    img.logo-img {
      max-width: 250px;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5em;
    }
    .question {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Playfair Display', serif;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 1em 2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      font-size: 1em;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Logo_Black.png" alt="Logo" class="logo-img"/>
  </div>
  <form action="https://formsubmit.co/joelpicolo54@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <h2>Basic Information</h2>
    <div class="question"><label>Name:</label><input type="text" name="Name" /></div>
    <div class="question"><label>Client 1:</label><input type="text" name="Client 1" /></div>
    <div class="question"><label>Client 2:</label><input type="text" name="Client 2" /></div>
    <div class="question"><label>Phone Number:</label><input type="text" name="Phone Number" /></div>
    <div class="question"><label>Email:</label><input type="email" name="Email" /></div>
    <div class="question"><label>Birthday:</label><input type="date" name="Birthday" /></div>

    <h2>Getting Started</h2>
    <div class="question"><label>Primary contact & best way/time to reach:</label><textarea name="Primary Contact"></textarea></div>
    <div class="question"><label>What is prompting your move?</label><textarea name="Reason for Move"></textarea></div>
    <div class="question"><label>When do you need to be in your new home?</label><textarea name="Move-in Date"></textarea></div>
    <div class="question"><label>Where do you want your monthly note to be?</label><textarea name="Monthly Note Target"></textarea></div>
    <div class="question"><label>Are you ready to make an offer if we find the right home?</label><textarea name="Ready to Offer?"></textarea></div>

    <div style="margin-top: 2em; text-align: center;">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
