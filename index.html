
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picolo-Ramos Buyer's Needs Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f7f7f7;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 2em;
    }
    img.logo-img {
      max-width: 250px;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5em;
    }
    .question {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Playfair Display', serif;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 1em 2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      font-size: 1em;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Logo_Black.png" alt="Logo" class="logo-img">
  </div>
  <form>
    <h2>Basic Information</h2>
    <div class="question"><label>Name:</label><input type="text"></div>
    <div class="question"><label>Client 1:</label><input type="text"></div>
    <div class="question"><label>Client 2:</label><input type="text"></div>
    <div class="question"><label>Phone Number:</label><input type="text"></div>
    <div class="question"><label>Email:</label><input type="email"></div>
    <div class="question"><label>Birthday:</label><input type="date"></div>

    <h2>Getting Started</h2>
    <div class="question"><label>Who is the primary contact and what is the best time and way to reach that individual?</label><textarea></textarea></div>
    <div class="question"><label>What is prompting your move?</label><textarea></textarea></div>
    <div class="question"><label>When do you need to be in your new home?</label><textarea></textarea></div>
    <div class="question"><label>Where do you want your monthly note to be?</label><textarea></textarea></div>
    <div class="question"><label>If we found a home today that meets all of your needs and as many of your wants as possible, are you ready to make an offer?</label><textarea></textarea></div>

    <h2>Your Needs</h2>
    <div class="question"><label>Who will be living in the home you purchase?</label><textarea></textarea></div>
    <div class="question"><label>Will anyone else be spending more than an occasional overnight stay (e.g., parents)?</label><textarea></textarea></div>
    <div class="question"><label>Describe your lifestyle. What do you enjoy doing at home? Do you do a lot of entertaining?</label><textarea></textarea></div>
    <div class="question"><label>Do you have need for an office in the home?</label><textarea></textarea></div>
    <div class="question"><label>Does your home need to accommodate any special needs?</label><textarea></textarea></div>
    <div class="question"><label>Do you have any pets?</label><textarea></textarea></div>
    <div class="question"><label>Do you have anything special that needs to be accommodated such as athletic equipment, fine art, large furniture or a large collection?</label><textarea></textarea></div>
    <div class="question"><label>When people come to your home, what do you want your home to say about you?</label><textarea></textarea></div>
    <div class="question"><label>Is there anything I should know about your lifestyle that I have not asked?</label><textarea></textarea></div>

    <h2>Location</h2>
    <div class="question"><label>Tell me about your ideal location.</label><textarea></textarea></div>
    <div class="question"><label>What is your maximum commute time and distance?</label><textarea></textarea></div>
    <div class="question"><label>What is your work address?</label><textarea></textarea></div>
    <div class="question"><label>Are schools important?</label><textarea></textarea></div>
    <div class="question"><label>Is there a particular view you are seeking (e.g., skyline, lake, mountains)?</label><textarea></textarea></div>
    <div class="question"><label>What else is important about your location?</label><textarea></textarea></div>

    <div style="margin-top: 2em; text-align: center;">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
